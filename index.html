<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>前端学习</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/reset.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="css/main.css" media="all"/>
</head>
<body>

<!-- View -->

<div class="container">
	<div class="panel panel-default">
	  <div class="panel-heading">
	    <h3 class="panel-title">杂烩列表</h3>
	  </div>
	  <div class="panel-body">
	    <ol id="ol" class="list">
	    </ol>
	  </div>
	</div>
</div>

<script type="text/javascript">

/* Model */

    var str = '',
        data = [
            [
                { title : '表单常用代码'},
                { url : 'normal/1/index.html', title : '去除字符串左右的空格' },
                { url : 'normal/2/index.html', title : '验证用户是否输入' },
                { url : 'normal/3/index.html', title : '禁止用户输入' },
                { url : 'normal/4/index.html', title : '关闭用户中文输入法' },
                { url : 'normal/5/index.html', title : '禁止用户复制和粘贴' },
                { url : 'normal/6/index.html', title : '限制只能输入数字' },
                { url : 'normal/7/index.html', title : '限制字符串长度' },
                { url : 'normal/8/index.html', title : '仿微博提示可输入剩余字数' },
                { url : 'normal/9/index.html', title : '换行文本自动滚动' },
                { url : 'normal/10/index.html', title : 'Ctrl + Return提交表单' },
                { url : 'normal/11/index.html', title : '文本内容进行关键字过滤' },
                { url : 'normal/12/index.html', title : '全选反选少选复选框' },
                { url : 'normal/13/index.html', title : '动态操作下拉选项' },
                { url : 'normal/14/index.html', title : '级联菜单' },
                { url : 'normal/15/index.html', title : '可添加的下拉选项' }
            ],
            [
                { title : '常用图片相关代码'},
                { url : 'normal/16/index.html', title : '可添加的下拉选项' },
                { url : 'normal/17/index.html', title : '图片放大镜效果' },
                { url : 'normal/18/index.html', title : '点击图片逐渐放大' }
            ],
            [
                { title : '内容展示常用代码'},
                { url : 'normal/19/index.html', title : '单元行上鼠标悬停提示' },
                { url : 'normal/20/index.html', title : '隔行换色鼠标经过换色' },
                { url : 'normal/21/index.html', title : '添加或删除表格行' },
                { url : 'normal/22/index.html', title : '表格的行拖动' },
                { url : 'simulate/1/index.html', title : '可拖动的弹出层' },
                { url : 'simulate/2/index.html', title : '选项卡轮播' },
                { url : 'simulate/3/index.html', title : '模拟滚动条' },
                { url : 'simulate/4/index.html', title : '缓动的对联广告' },
                { url : 'simulate/5/index.html', title : '拖动滑块验证' }
            ],
            [
                { title : '常用图片轮换'},
                { url : 'slide/01/index.html', title : '百度爱玩 - 图片轮换' },
                { url : 'slide/02/bd02.html', title : '百度爱玩 - 遮罩下拉' },
                { url : 'slide/03/bd03.html', title : '百度爱玩 - 榜单tab切换' },
                { url : 'slide/04/index.html', title : 'css3弹出层' },
                { url : 'slide/05/index.html', title : '米4-活动页面' },
                { url : 'slide/06/index.html', title : '百度爱玩 - 图片轮换' },
                { url : 'slide/07/index.html', title : '百度微购－中秋送好礼' },
                { url : 'slide/08/index.html', title : '商品分类' },
                { url : 'slide/10/index.html', title : '渐显的tab菜单2' },
                { url : 'slide/09/index.html', title : '经典图片轮换－单个滚动' },
                { url : 'slide/13/index.html', title : '经典图片轮换－整个翻页' }
            ],
            [
                { title : '移动端效果'},
                { url : 'mobile/01/index.html', title : '选项卡切换' }
            ],
            [
                { title : '时间日期效果'},
                { url : 'time/03/index.html', title : '全日历' },
                { url : 'time/04/index.html', title : 'canvas实现小时钟' }
            ],
            [
                { title : '第七章 其它练习'},
                { url : 'other/1/index.html', title : '乘法口诀输出' }
            ]
        ];

/* View */

    for(var i = 0; i < data.length; i++){
        var items = data[i];
        var sub = '';
        for(var j=0; j<items.length; j++){
            var son = items[j];
            if(j == 0){
                sub += '<li><h1><a href="javascript:;" title="' + son.title + '">' + son.title + '</a></h1><dl class="sub-dl">';
            } else {
                sub += '<dd><a href="' + son.url + '" target="_blank" title="' + son.title + '">' + son.title + '</a></dd>';
            }
            if(j == items.length - 1){
                sub += '</dl></li>';
            }
        }
        str += sub;
    }

    /* Controller */
    var ol = document.getElementById('ol');
    ol.innerHTML = str;
    var h1 = ol.getElementsByTagName('h1');
    var dl = ol.getElementsByTagName('dl');
    var tmp = -1;
    var open = false;
    for(var i=0; i < h1.length; i++){
        h1[i].index = i;
        h1[i].onclick = function(){
            for(var i=0; i<h1.length; i++){
                dl[i].style.display = 'none';
            }
            if(tmp == this.index && open){
                dl[this.index].style.display = 'none';
                open = false;
            } else {
                dl[this.index].style.display = 'block';
                open = true;
            }
            tmp = this.index;
        }
    }

</script>
</body>
</html>
